<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <script>
        // Extract the path from the URL
        const fullPath = window.location.pathname; // e.g., "/portfolio/example.md"
        const repositoryName = "portfolio"; // Replace with your repository name

        // Remove the repository name from the path
        const pathWithoutRepository = fullPath.replace(new RegExp(`^/${repositoryName}`), '');

        // Remove leading slash and default to 'example.md' if no path is provided
        const path = pathWithoutRepository.replace(/^\//, '') || 'example.md';

        // Construct the URL for the markdown file
        const markdownUrl = `https://raw.githubusercontent.com/danwca/portfolio/main/docs/${path}`;

        // Check if the file exists
        fetch(markdownUrl)
            .then(response => {
                if (response.ok) {
                    // File exists: Redirect to the root URL with the path as a query parameter
                    window.location.href = `/${repositoryName}/?path=${encodeURIComponent(path)}`;
                } else {
                    // File does not exist: Show 404 message
                    document.body.innerHTML = `
                        <h1>404 - Page Not Found</h1>
                        <p>The requested page does not exist.</p>
                    `;
                }
            })
            .catch(error => {
                // Show 404 message if there's an error
                document.body.innerHTML = `
                    <h1>404 - Page Not Found</h1>
                    <p>The requested page does not exist.</p>
                `;
            });
    </script>
</head>
<body>
    <p>Loading...</p>
</body>
</html>
